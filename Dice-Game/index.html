<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="icon" type="image/x-icon" href="Images/Dice-PNG.png" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Winner Box at top -->
    <div id="winnerBox">
      <img class="winEmoji" src="Images/Thinking-Emoji.png" alt="" />
      <div id="winnerAlert">Winner is ?</div>
      <img class="winEmoji" src="Images/Thinking-Emoji.png" alt="" />
    </div>

    <!-- Members section with dice pic -->
    <div id="members">
      <div>
        Member1 :
        <span id="member-1"><img src="Images/Dice-PNG.png" alt="" /></span>
      </div>

      <div>
        Member2 :
        <span id="member-2"><img src="Images/Dice-PNG.png" alt="" /></span>
      </div>

      <div>
        Member3 :
        <span id="member-3"><img src="Images/Dice-PNG.png" alt="" /></span>
      </div>
    </div>

    <!-- Roll Button-->
    <div id="buttonBox">
      <img id="clickHereGIF" src="Images/click-here.gif" alt="" />
      <button id="roll">ROLL THE DICE</button>
    </div>
  </body>
</html>
<script src="./index.js"></script>
