<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job-Lister: Applied-Jobs</title>
    <link
      rel="shortcut icon"
      href="Images/jobAppLogo1.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link rel="stylesheet" href="./Styles/commonStyles.css" />
    <style>
      table > tbody > tr > td:nth-last-child() {
        color: red;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo"
          ><img src="Images/jobAppLogo.jpg" alt="Logo"
        /></a>

        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="applied.html">Applied Jobs</a></li>
          <li class="nav-item"><a href="bookmark.html">Bookmarks</a></li>
        </ul>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div class="filterAndSort">
      <select id="sortNames" onChange="handleNameSort()">
        <option value="">Sort By Name</option>
        <option value="Ascending">Ascending</option>
        <option value="Descending">Descending</option>
      </select>

      <select id="sortSalary" onChange="handleSalarySort()">
        <option value="">Sort By Salary</option>
        <option value="High">High</option>
        <option value="Low">Low</option>
      </select>

      <select id="filter" onChange="handlefilter()">
        <option value="">Filter by Role</option>
        <option value="Backend">Backend</option>
        <option value="Frontend">Frontend</option>
        <option value="FSD">FSD</option>
      </select>
    </div>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </div>
  </body>
</html>
<script src="./Scripts/navbar.js"></script>
<script src="./Scripts/applied.js"></script>
